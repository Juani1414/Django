{% extends "proyectowebapp/base.html" %}

{% load static%}

{% block content %}

<div class="container">


    <div style="float: right;">

        <p style="color: white;">Texto de prueba</p>

    </div>

    <div class="row">



{% for producto in producto %}



<div class="col-md-3">


    <div class="card" style="width: 100%; margin: 5px 5px;">
        

        <img src="{{producto.imagen.url}}" alt="" class="card-img-top">


        <div class="card-body" style="text-align: center;">

            <h6 class="card-title">
                {{producto.nombre}}
            </h6>

            <p class="card-text">$&nbsp;{{producto.precio}}</p>
            <p class="card-text">{{producto.categorias}}</p>




        </div>

        <div class="card-footer text-center">

            <a href="#" class="btn btn-success">Agregar</a>

        </div>



    </div>

</div>

{% endfor %}


    </div>


</div>
{% endblock %}
